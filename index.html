<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/general.css" />
    <link rel="stylesheet" href="styles/fonts.css" />
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/nav-dropdown.css" />
    <link rel="stylesheet" href="styles/hero.css" />
    <link rel="stylesheet" href="styles/scroll-container.css" />
    <link rel="stylesheet" href="styles/card-container.css" />
    <link rel="stylesheet" href="styles/footer.css" />
    <!-- <link rel="stylesheet" href="styles/style.css" /> -->
    <title>Naturally</title>
  </head>
  <body>
    <nav class="drop-down">
      <ul>
        <li data-lang-key="header-clothes"></li>
        <li data-lang-key="header-shoes"></li>
        <li data-lang-key="header-env"></li>
      </ul>
      <div class="drop-down-footer">
        <p>Logga in</p>
        <p><a class="sv" href="#">SV</a>/<a class="en" href="#">EN</a></p>
      </div>
    </nav>
    <!-- fixed navbar -->
    <header class="navbar">
      <section class="desktop-info">
        <p data-lang-key="login-btn"></p>
        <div class="desktop-info-center">
          <p data-lang-key="discount-text"></p>
          <p data-lang-key="returns-text"></p>
          <p data-lang-key="shipping-text"></p>
        </div>
        <p><a class="sv" href="#">SV</a>/<a class="en" href="#">EN</a></p>
      </section>
      <div class="nav-container">
        <p class="nav-desktop-logo">Naturally</p>
        <div class="nav-desktop">
          <p data-lang-key="header-clothes"></p>
          <p data-lang-key="header-shoes"></p>
          <p data-lang-key="header-env"></p>
        </div>
        <!--hamburger -->
        <div class="hamburger" onclick="this.classList.toggle('active')">
          <div class="line line1"></div>
          <div class="line line2"></div>
          <div class="line line3"></div>
        </div>
        <!-- Show on hamburger.active -->
        <img src="images/search.svg" alt="search" />
        <img class="nav-mobile-logo" src="images/logo.svg" alt="" />
        <svg
          class="outline"
          xmlns="http://www.w3.org/2000/svg"
          width="26"
          height="24"
          fill="none"
        >
          <path
            fill="#212121"
            d="M13 24a.912.912 0 0 1-.47-.125C12.014 23.575 0 16.488 0 7.5c0-1.574.477-3.108 1.363-4.385A7.247 7.247 0 0 1 4.938.385 6.968 6.968 0 0 1 9.376.34 7.233 7.233 0 0 1 13 3 7.233 7.233 0 0 1 16.624.341c1.447-.47 3-.454 4.438.044a7.247 7.247 0 0 1 3.575 2.73A7.697 7.697 0 0 1 26 7.5c0 3.825-2.13 7.75-6.331 11.675a37.936 37.936 0 0 1-6.2 4.7A.912.912 0 0 1 13 24ZM7.222 2c-1.404 0-2.752.58-3.745 1.61A5.61 5.61 0 0 0 1.926 7.5c0 6.9 8.907 12.962 11.074 14.337C15.167 20.462 24.074 14.4 24.074 7.5a5.632 5.632 0 0 0-1.197-3.488 5.266 5.266 0 0 0-3.056-1.91 5.124 5.124 0 0 0-3.528.536 5.43 5.43 0 0 0-2.402 2.737.993.993 0 0 1-.355.45.938.938 0 0 1-1.072 0 .993.993 0 0 1-.355-.45 5.435 5.435 0 0 0-1.95-2.459c-.87-.6-1.892-.92-2.937-.916Z"
          />
          <path
            fill="#212121"
            fill-opacity=".2"
            d="M13 24a.912.912 0 0 1-.47-.125C12.014 23.575 0 16.488 0 7.5c0-1.574.477-3.108 1.363-4.385A7.247 7.247 0 0 1 4.938.385 6.968 6.968 0 0 1 9.376.34 7.233 7.233 0 0 1 13 3 7.233 7.233 0 0 1 16.624.341c1.447-.47 3-.454 4.438.044a7.247 7.247 0 0 1 3.575 2.73A7.697 7.697 0 0 1 26 7.5c0 3.825-2.13 7.75-6.331 11.675a37.936 37.936 0 0 1-6.2 4.7A.912.912 0 0 1 13 24ZM7.222 2c-1.404 0-2.752.58-3.745 1.61A5.61 5.61 0 0 0 1.926 7.5c0 6.9 8.907 12.962 11.074 14.337C15.167 20.462 24.074 14.4 24.074 7.5a5.632 5.632 0 0 0-1.197-3.488 5.266 5.266 0 0 0-3.056-1.91 5.124 5.124 0 0 0-3.528.536 5.43 5.43 0 0 0-2.402 2.737.993.993 0 0 1-.355.45.938.938 0 0 1-1.072 0 .993.993 0 0 1-.355-.45 5.435 5.435 0 0 0-1.95-2.459c-.87-.6-1.892-.92-2.937-.916Z"
          />
        </svg>
        <img src="images/cart.svg" alt="cart" />
      </div>
    </header>
    <!-- HERO -->
    <section class="carousel">
      <div class="hero-span">
        <h1><span>N</span>ATURALLY X ALLNATUR</h1>
        <button data-lang-key="shop-button"></button>
      </div>
      <div class="desktop-hero">
        <div class="desktop-hero-img-container">
          <img src="images/Dkavaj_done01.png" alt="" />
        </div>
        <div class="desktop-hero-img-container">
          <img src="images/Ddress_done01.png" alt="" />
        </div>
        <div class="desktop-hero-img-container">
          <img src="images/Dshirt_done01.png" alt="" />
        </div>
        <div class="desktop-hero-img-container">
          <img src="images/Dloafer_done01.png" alt="" />
        </div>
      </div>
      <div class="carousel-item first">
        <img class="carousel-img" src="images/Mkavaj_done01.png" alt="" />
      </div>
      <div class="carousel-item">
        <!-- Ska bytas till Mdress_01.png -->
        <img class="carousel-img" src="images/Mkavaj_done01.png" alt="" />
      </div>
      <div class="carousel-item">
        <!-- Ska bytas till Mshirt_done01.png -->
        <img class="carousel-img" src="images/Mkavaj_done01.png" alt="" />
      </div>
      <div class="carousel-item">
        <img class="carousel-img" src="images/Mloafer_done01.png" alt="" />
      </div>
    </section>

    <section class="scroll-container">
      <div class="gridscroll">
        <img src="images/Ddress_done02.png" />
        <img src="images/Ddress_done02.png" />
      </div>
      <div class="text-container v-scroll">
        <div class="heart-container" onclick="this.classList.toggle('active')">
          <img class="outline heart" src="images/heart-outline.svg" alt="" />
          <img
            class="background heart"
            src="images/heart-background.svg"
            alt=""
          />
        </div>
        <h2 data-lang-key="shirt-text"></h2>
        <p data-lang-key="shirt-material"></p>
        <strong data-lang-key="shirt-price"></strong>
        <button class="buy-now-btn" data-lang-key="buy-button">
          <!-- Köp nu -->
        </button>
      </div>
    </section>
    <!-- card h2, span, img -->
    <section class="card-container">
      <article class="card">
        <video
          class="card-img-1"
          alt=""
          muted
          loop
          playsinline
          defaultMuted
          preload="auto"
        >
          <source src="images/Mloafer_done02.mp4" />
        </video>
        <!-- <div style="width: 100%; overflow: hidden"> -->
        <img class="card-img-2" src="images/Mloafer_done03.png" alt="" />
        <!-- </div> -->
        <div class="text-container v-scroll">
          <div
            class="heart-container"
            onclick="this.classList.toggle('active')"
          >
            <img class="outline heart" src="images/heart-outline.svg" alt="" />
            <img
              class="background heart"
              src="images/heart-background.svg"
              alt=""
            />
          </div>
          <!-- Below children not aligned to center by its parent like the .card items further down -->
          <h2 data-lang-key="shoe-text"></h2>
          <p data-lang-key="shoe-material"></p>
          <strong data-lang-key="shoe-price"></strong>
          <button class="buy-now-btn" data-lang-key="buy-button"></button>
        </div>
      </article>
      <article class="card">
        <!-- SKa bytas till Mshirt_done03.png -->
        <img class="card-img-1" src="images/Dshirt_done02.png" alt="" />
        <!-- SKa bytas till Mshirt_done02.mkv -->
        <video
          class="card-img-2"
          alt=""
          muted
          loop
          playsinline
          defaultMuted
          preload="auto"
        >
          <source src="images/Dshirt_done03.mkv" />
        </video>
        <div class="text-container v-scroll">
          <div
            class="heart-container"
            onclick="this.classList.toggle('active')"
          >
            <img class="outline heart" src="images/heart-outline.svg" alt="" />
            <img
              class="background heart"
              src="images/heart-background.svg"
              alt=""
            />
          </div>
          <!-- Below children not aligned to center by its parent like the .card items further down -->
          <h2 data-lang-key="jacket-text"></h2>
          <p data-lang-key="jacket-material"></p>
          <strong data-lang-key="jacket-price"></strong>
          <button class="buy-now-btn" data-lang-key="buy-button"></button>
        </div>
      </article>
      <article class="card mobile-only">
        <div class="carousel second">
          <div class="carousel-item second card-img-1">
            <!--Content #1-->
            <img class="carousel-img" src="images/Mkavaj_done02.png" alt="" />
          </div>
          <div class="carousel-item second card-img-2">
            <img
              class="carousel-img second"
              src="images/Mkavaj_done03.png"
              alt=""
            />
          </div>
        </div>
        <div class="text-container v-scroll closer">
          <!--Better class name needed than closer-->
          <div
            class="heart-container"
            onclick="this.classList.toggle('active')"
          >
            <img class="outline heart" src="images/heart-outline.svg" alt="" />
            <img
              class="background heart"
              src="images/heart-background.svg"
              alt=""
            />
          </div>
          <!-- Below children not aligned to center by its parent like the .card items further down -->
          <h2 data-lang-key="dress-name"></h2>
          <p data-lang-key="dress-material"></p>
          <strong data-lang-key="dress-price"></strong>
          <button class="buy-now-btn" data-lang-key="buy-button"></button>
        </div>
      </article>
      <article class="card last-card">
        <img class="card-img-2" src="images/Dkavaj_done02.png" alt="" />
        <img class="card-img-1" src="images/Dkavaj_done03.png" alt="" />
        <div class="text-container v-scroll">
          <div
            class="heart-container"
            onclick="this.classList.toggle('active')"
          >
            <img class="outline heart" src="images/heart-outline.svg" alt="" />
            <img
              class="background heart"
              src="images/heart-background.svg"
              alt=""
            />
          </div>
          <!-- Below children not aligned to center by its parent like the .card items further down -->
          <h2 data-lang-key="jacket-text"></h2>
          <p data-lang-key="jacket-material"></p>
          <strong data-lang-key="jacket-price"></strong>
          <button class="buy-now-btn" data-lang-key="buy-button"></button>
        </div>
      </article>
    </section>
    <!--sign up card -->
    <section class="sign-up-section">
      <article class="sign-up">
        <h2 data-lang-key="discount-text-long"></h2>
        <div class="sign-up-container">
          <input type="email" data-lang-key="enter-email" placeholder="" />
          <button>
            <img src="images/arrow.svg" alt="" />
          </button>
        </div>
      </article>
    </section>
    <!-- footer -->
    <footer class="footer">
      <span class="footer-left">
        <p data-lang-key="footer-contact"></p>
        <p class="footer-only-desktop" data-lang-key="footer-faq"></p>
        <p data-lang-key="footer-about"></p>
        <p data-lang-key="footer-support"></p>
        <p class="footer-only-desktop">Instagram</p>
        <p data-lang-key="footer-career"></p>
        <span class="footer-only-desktop socials">
          <img src="images/facebook.svg" alt="" />
          <img src="images/youtube.svg" alt="" />
          <img src="images/instagram.svg" alt="" />
        </span>
      </span>
      <div class="footer-center">
        <span class="footer-only-desktop">
          <h3>Adress</h3>
          <p>Framtidsgatan 1 417 56 Göteborg</p>
        </span>
        <span class="footer-only-desktop">
          <h3>Email</h3>
          <p>naturally@naturally.com</p>
        </span>
      </div>
      <div class="footer-right">
        <span class="footer-right-top">
          <img src="images/N.svg" alt="" />
          <img src="images/aturally.svg" alt="" />
        </span>
        <p class="footer-only-desktop copyright">© 2022 NATURALLY</p>
        <span class="footer-right-bottom footer-only-mobile">
          <img src="images/facebook.svg" alt="" />
          <img src="images/youtube.svg" alt="" />
          <img src="images/instagram.svg" alt="" />
        </span>
      </div>
    </footer>
    <script src="lang.js"></script>
    <script src="script.js"></script>
  </body>
</html>
